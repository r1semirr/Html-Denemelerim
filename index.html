        .formDiv {
            width: 395px;
            background-color: lightcyan;

</head>

<body>
    <!---- video etiketi

    <div class="formDiv">
        <form>
            <table>
                <tr>
                    <td>Kullanıcı Adı:</td>
                    <td><input type="text" </td>
                </tr>
                <tr>
                    <td>Kullanıcı Soyadı:</td>
                    <td><input type="text" </td>
                </tr>
                <tr>
                    <td>Kullanıcı E-posta:</td>
                    <td><input type="email" </td>
                </tr>
                <tr>
                    <td>Kullanıcı Şifre:</td>
                    <td><input type="password" </td>
                </tr>
                <tr>
                    <td>Cinsiyet:</td>
                    <td>
                        <input id="erkekRadio" type="radio" name="cinsiyetRadio" value="Erkek">
                        <label for"erkekRadio">Erkek</label>
                        <input id="kadınRadio" type="radio" name="cinsiyetRadio" value="Kadın">
                        <label for"kadınRadio">Kadın</label>
                    </td>
                </tr>
                <tr>
                    <td>Doğum Tarihi:</td>
                    <td> <input type="date"> </td>
                </tr>
                <tr>
                    <th colspan="2">Hobiler</th>
                </tr>
                <tr>
                    <td>Kitap Okumak</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Spor Yapmak</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Müzik Dinlemek</td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td>Resim Seçiniz:</td>
                    <td><input type="file" </td>
                </tr>
                <tr>
                    <td colspan="2"><textarea name="" id="" cols="50" rows="25"
                            placeholder="Mesajınızı Yazın"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>Okudum, onaylıyorum. <input type="radio" name="radioSozlesme" </td>
                </tr>
                <tr>
                    <td>Onaylamıyorum.<input type="radio" name="radioSozlesme" </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Gönder"> - <input type="reset" value="Temizle" </td>
                </tr>
            </table>       
        </form>
        
    </div>
</body>
</html>
